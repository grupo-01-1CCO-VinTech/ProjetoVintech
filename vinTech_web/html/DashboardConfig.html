<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpeg" type="image/png">
    <title>Configurações - DashBoard</title>
    <link rel="stylesheet" href="../css/styledb.css">
</head>

<body>
    <div class="pagina">
        <div class="barra-lateral">
            <div class="barra-logo">
                <span>VinTech</span>
                <img src="../img/vintech.jpg" alt="">
            </div>
            <div class="barra-itens">
                <ul>
                    <li>Home</li>
                    <li>Plantações</li>
                    <li id="item">Configurações</li>
                </ul>
            </div>
            <div class="barra-usuario">
                <div class="barra-fotoUsuario">
                    <img src="../Img/usuario.png" alt="Foto Usuário">
                </div>
            </div>
            <div class="barra-button">
                <button onclick="sair()">Sair</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-esquerda">
            <div style="display: none;" class="usuario"></div>
            <div style="display: none;" class="plantacao"></div>
            <div style="display: none;" class="estufa"></div>

        </div>
        <div class="container-direita">
            <div class="container-usuario">
                <div class="foto-usuario"></div>
                <p></p>
                <p></p>
            </div>
            <div class="container-contato">
                <h1>Contato</h1>
                <p>Telefone:</p>
                <p>Email:</p>
                <p>Mudar Campos</p>
            </div>
            <div class="container-botoes">
                <button onclick="usuario()">Configurar Usuários</button>
                <button onclick="plantacao()">Configurar Plantação</button>
                <button onclick="estufa()">Configurar Estufa</button>
                <button onclick="sair()">Sair</button>
            </div>
        </div>
    </div>
</body>

</html>
